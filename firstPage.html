<!DOCTYPE html>
<html>
  <head>
    <title>First Page - YFood</title>
    <link href="firstPage.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="logo">
      <h1>YFOOD</h1>
    </div>

   <!--image slider start-->
    <div class="sliderout">
      <div class="slider">

        <div class="slides">
          <!--radio buttons start -->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <input type="radio" name="radio-btn" id="radio5">
          <!--radio buttons end -->

          <!--slide images start-->
          <div class="slide first">
              <img src="1hotpot.jpeg">
          </div>
            <div class="slide">
                <img src="2noodle.jpeg">
            </div>
              <div class="slide">
                <img src="3korean.jpeg">
            </div>
            <div class="slide">
              <img src="4burger.jpeg">
            </div>
            <div class="slide">
              <img src="5pizza.jpeg">
            </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>

          </div>
          <!--automatic navigation end-->

          <!--manual navigation start-->
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>

          </div>
          <!--manual navigation end-->
        </div>

      </div>
    </div>
    <!--image slider end-->
    <script type="text/javascript">
      var counter = 1;
      setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if (counter > 5){
          counter = 1;
        }
      },3000);

    </script>

    <div class="Country">
    <div><p><a id="china" href="chinaP1.html">China</a></p></div>
    <div><p><a id="america" href="americaP1.html">America</a></p></div>
    <div><p><a id="french" href="frenchP1.html">French</a></p></div>
    <div><p><a id="korea" href="koreaP1.html">Korea</a></p></div>
    </div>

  </body>
</html>
